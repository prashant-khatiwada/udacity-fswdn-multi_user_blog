{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block navbar %}

{% endblock %}


{% block content %}
<div class="text-center">
	<h1>Blog</h1>
	<h3>Welcome back, {{username}}</h3>
</div>
<div id="blog_btns">
	<a  type="button" class="btn btn-default btns_right_float" href="/blog/newpost">New Post</a>

</div>
{% for p in posts %}
{{ p.render() | safe }}
<div>
	<br> <br>
</div>
{% endfor %}

{% endblock %}

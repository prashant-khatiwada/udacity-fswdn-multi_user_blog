{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block navbar %}
<li><a href="/logout" data-scroll>Logout</a></li>
{% endblock %}


{% block content %}
<div class="text-center">
	<h1>Blog</h1>
	<h3>Welcome back, {{username}}</h3>
	<br>
	<a  type="button" class="btn btn-default" href="/blog/newpost">New Post</a>
</div>

<div class="col-md-12">
{% for p in posts %}
{{ p.render() | safe }}
<br>
{% endfor %}
</div>
{% endblock %}

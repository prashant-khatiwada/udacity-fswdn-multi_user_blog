{% extends "base.html" %}
{% block content %}



<div class="col-md-12">
	<h3 class="center" >Are you sure you want to delete this post?</h3>
	<br>
	<p class="center">Deleting will permanently remove the post, this action cannot be undone.</p>
	<br>
	<br>
	<div class="col-md-2 col-md-offset-5" >
	<form class="btn-group delete-btns" method="post">
		<input class="btn btn-danger" type="submit" value="Yes" name="delete-post">
		<input class="btn btn-default" type="submit" value="No" name="cancel-delete">
	</form>			
	</div>

</div>
<br>
<br>
{{post.render() | safe}}

{% endblock %}

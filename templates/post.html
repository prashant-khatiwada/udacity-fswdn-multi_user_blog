

<div class="row">
  <div class="col-md-12">
    <div class="post">
      <div class="post-heading">
        <div class="post-title">
          <a href="/blog/{{p.key().id()}}">{{p.subject}}</a>
        </div>
        <div class="post-username">
          author: {{p.author}}
        </div>
        <div class="post-date">
          {{p.created_time.strftime("%Y, %b %d")}}
        </div>
      </div>

      <div class="post-content">
        {{p._render_text | safe}}
      </div>
    </div>
  </div>
</div>
